<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Nombre en pestaña-->
    <title>Portfolio - Contacto</title>
   <!--Enlace con CSS-->
   <link rel="stylesheet" href="../css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<!--Parte que se ve-->
<body>
<!-- Estructura #1- Header/Nav-->
    <header>
        <a href="#" class="logo">Rodrigo</a>
        <nav class="navbar">
            <ul><!--Lista desordenada-->
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="acercaDe.html">Acerca de</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <section class="formulario">
            <form action="" method="">
               <div>
                   <label for="nombre">Nombre:</label>
                   <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
              </div>

                <div>
                   <label for="email">Correo Electrónico:</label>
                   <input type="email" id="email" name="email" placeholder="correo@example.com" required>
                </div>

               <div>
                   <label for="asunto">Asunto:</label>
                   <input type="text" id="asunto" name="asunto" placeholder="Asunto de tu mensaje" required>
               </div>

               <div>
                   <label for="mensaje">Mensaje:</label>
                   <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="4" required></textarea>
               </div>

                <div>
                   <input type="submit" value="Enviar">
               </div>
            </form>
    </section>
    </main>

    <footer id="footer">
        <!--Icono footer-->
        <article class="footer__logo">
            <img src="../images/index/Face.png" alt="programador">
        </article>
        <!--Lista desordenada-->
        <article class="footer__links">
            <ul><!--Lista desordenada-->
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="acercaDe.html">Acerca de</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </article>
        <!--Redes sociales-->
        <article class="footer__redes">
            <img src="../icons/Facebook.png" alt="icono Facebook">

            <img src="../icons/LinkedinCircular.png" alt="icono LinkedIn">

            <img src="../icons/Gmail.png" alt="icono Gmail">
        </article>
    </footer>
    
</body>
</html>
